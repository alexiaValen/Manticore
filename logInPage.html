<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link rel = "stylesheet" href = "./public/css/rest.css">  
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>  
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./public/css/login.css">
    <title>Parent View</title>
</head>

<body class="container-fluid" >
    <header class="jumbotron jumbotron-flud p-3 mb-2 bg-primary>.bg-primary">
        <h1 class="display-1 text-center">Welcome to Parent View</h1>        
    </header>

    <main>
        <div class="pl-3">
            <input type="text" id="email" placeholder="Enter your email">
            <input type="text" id="password" placeholder="Enter your password">
            <input type="button" id="submit" value="Log In">
        </div>
        <secton class="container">
            <div class="flex-row justify-content-md-center">
                <div class="card col border-0" style="width: auto;">
                    <div class="card-header">
                        <h2>Sign Up</h2>
                    </div>
                    <div class="list-group"  style="background-color: SteelBlue">
                        <form>
                            <label for="firstName" style="color: white">First Name</label> <br>
                            <input type="text" id="firstName" placeholder="Enter your first name"> <br>
                            <label for="lastName" style="color: white">Last Name</label> <br>
                            <input type="text" id="lastName" placeholder="Enter your last name"> <br>
                            <label for="email" style="color: white">Email</label> <br>
                            <input type="text" id="email" placeholder="Enter your email"> <br>
                            <label for="password" style="color: white">Password</label> <br>     
                            <input type="password" id="password" placeholder="Enter a password">
                            <i id="visibilityBtn"><span id="eye1"class="material-symbols-outlined">visibility</span></i> <br>
                            <label for="confirmPassword" style="color: white">Confirm Password</label> <br>
                            <input type="password" id="confirmPassword" placeholder="Confirm password">
                            <i id="visibilityBtn2"><span id="eye2" class="material-symbols-outlined">visibility</span></i> <br>
                            <input type="button" id="submit" style="width: 100%" value="Sign Up">
                        </form>
                  
                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="./public/assets/images/loginSignUpPage.jpg" alt="loginSignUpPage">
                </div>
            </div>
        </div>
        </secton>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./public/js/testing.js"></script> 
</body> 
</html>

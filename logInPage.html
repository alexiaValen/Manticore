<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link rel = "stylesheet" href = "./public/css/rest.css">  
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>  
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./public/css/login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Parent View</title>
</head>

<body class="container-fluid" >
    <header class="jumbotron jumbotron-flud p-3 mb-2 bg-primary>.bg-primary">
        <h1 class="display-1 text-center">Welcome to Parent View</h1>        
    </header>

    <main>
        <div class="pl-3">
            <input type="text" id="email" placeholder="Enter your email">
            <input type="text" id="password" placeholder="Enter your password">
            <input type="button" id="submit" value="Log In">
        </div>
        <secton class="container">
            <div class="flex-row justify-content-md-center">
                <div class="card col border-0" style="width: auto;">
                    <div class="card-header">
                        <h2>Sign Up</h2>
                    </div>
                    <div class="list-group"  style="background-color: SteelBlue">
                    <p style="color: White">First Name: <input type="text" id="firstName" class="d-flex justify-content-evenly" placeholder="Enter your first name"></p>
                    <p style="color: White">Last Name:  <input type="text" id="lastName"  class="d-flex justify-content-evenly" placeholder="Enter your last name"></p>
                    <p style="color: White">Email:      <input type="text" id="emailFirst" class="d-flex justify-content-evenly" placeholder="Enter your email"></p>
                   
                    <p style="color: White">Password:   <input type="text" id="passwordFirst" class="d-flex justify-content-evenly" placeholder="Enter your password"></p>
                    <p style="color: White">Confirm Password:   <input type="text" id="passwordConfirm" class="d-flex justify-content-evenly" placeholder="Confirm your password"></p>
                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>
                    <input type="button" id="submit2" class="my-1"value="Sing Up">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="./public/assets/images/loginSignUpPage.jpg" alt="loginSignUpPage">
                </div>
            </div>
        </div>
        </secton>
    </main>
</body> 
</html>
